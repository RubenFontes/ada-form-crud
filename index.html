<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Persistência - CrudCrud</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <main>
        <form id="myForm">
            <h1>Inscreva-se</h1>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" autocomplete="on" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="on" required placeholder="ex: meunome@exemplo.com">
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" autocomplete="on" placeholder="ex: 83986687094">
            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="gender">Gênero:</label>
            <select id="gender" name="gender">
                <option value="male">Masculino</option>
                <option value="female">Feminino</option>
                <option value="other">Outro</option>
            </select><br><br>
            
            <button type="submit" onclick="formSubmit()">Inscrever-se</button>
        </form>
        <section>
            <h2>Inscritos</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>Gênero</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
